<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h2>Lugares Cercanos</h2>
            <ul class="list-group">
                <ng-container *ngFor="let lugar of lugares">
                    <a routerLink="/detalle/{{lugar.id}}" [queryParams]="{action: 'view', referer: 'edit'}">
                        <li class="list-group-item" *ngIf="lugar.active">{{lugar.nombre}}</li>
                    </a>
                </ng-container>
            </ul>
        </div>
        <div class="col-md-4">
            <h2>Destacados</h2>
        </div>
    </div>
</div>
