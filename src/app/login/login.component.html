<div class="container">
  <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="well">
          <div class="text-center">
            <h4>Sign In</h4>
          </div>
          <div class="form-group">
            <label for="user">Email</label>
            <input type="text" id="user" class="form-control" placeholder="Email (*)" [(ngModel)]="loguear.email">
          </div>
          <div class="form-group">
            <label for="pass">Contraseña</label>
            <input type="password" id="pass" class="form-control" placeholder="Contraseña (*)" [(ngModel)]="loguear.password">
          </div>
          <div class="form-group">
            <button class="btn btn-success btn-block" (click)="login()">Acceder</button>
            <button class="btn btn-default btn-block">Cancelar</button>
          </div>
        </div>
      </div>
  </div>
</div>
